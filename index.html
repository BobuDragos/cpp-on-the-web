<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run C++ Code</title>
</head>
<body>
    <textarea id="cpp-code" rows="10" cols="50">#include <iostream>\n\nint main() {\n  std::cout << "Hello from C++" << std::endl;\n  return 0;\n}</textarea><br><br>
    <button onclick="runCpp()">Run C++ Code</button>
    <p id="output"></p>

    <script>
        async function runCpp() {
            const code = document.getElementById('cpp-code').value;
            const response = await fetch('https://cpp-on-the-web-5ba38a1f1987.herokuapp.com/run-cpp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            });
            const result = await response.text();
            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>

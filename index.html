<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call C++ from JS</title>
</head>
<body>
    <h1>Call C++ Script from JavaScript</h1>
    <button onclick="callCppScript()">Run C++ Script</button>
    <pre id="output"></pre>

    <script>
        function callCppScript() {
            fetch('http://localhost:3000/run-cpp')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
